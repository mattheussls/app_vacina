<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Vacinas App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .mini-circulo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      border: 3px solid #0d6efd;
    }
    .mini-circulo.verde {
      border-color: #198754;
      color: #198754;
    }
    .mini-circulo.amarelo {
      border-color: #ffc107;
      color: #ffc107;
    }
    #vacinasChecklist .form-check,
  #editarVacinasChecklist .form-check {
    padding: 10px;
    border: 1px solid #dee2e6;
    border-radius: 10px;
    margin-bottom: 8px;
    background-color: #ffffff;
    transition: background-color 0.3s;
  }

  #vacinasChecklist .form-check:hover,
  #editarVacinasChecklist .form-check:hover {
    background-color: #f1f1f1;
  }

  #vacinasChecklist .form-check-input,
  #editarVacinasChecklist .form-check-input {
    width: 22px;
    height: 22px;
    margin-right: 10px;
  }

  #vacinasChecklist .form-check-label,
  #editarVacinasChecklist .form-check-label {
    font-size: 16px;
    font-weight: 600;
    color: #212529;
    cursor: pointer;
  }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Olá, <span id="nomeProfissional"></span></span>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm">Sair</button>
  </div>
</nav>

<div class="container my-4">
  <div id="listaRegistros" class="row g-4">
    <!-- Cards vão ser inseridos aqui -->
  </div>
</div>

<!-- Botões Flutuantes -->
<div class="position-fixed bottom-0 end-0 m-4 d-flex flex-column align-items-end">
  <button id="graficoBtn" class="btn btn-success rounded-circle mb-2" style="width: 60px; height: 60px; font-size: 24px;">
    <i class="fas fa-chart-bar"></i>
  </button>
  <button id="addRegistroBtn" class="btn btn-primary rounded-circle" style="width: 60px; height: 60px; font-size: 30px;">
    +
  </button>
</div>

<!-- Modal Cadastro -->
<div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="cadastroModalLabel">Cadastrar Cidadão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="cadastroForm">
          <div class="mb-3">
            <label>Nome do Cidadão</label>
            <input type="text" class="form-control" id="nomeCidadao" required>
          </div>
          <div class="mb-3">
            <label>CPF</label>
            <input type="text" class="form-control" id="cpfCidadao" required maxlength="14">
          </div>
          <div class="mb-3">
            <label>CNS</label>
            <input type="text" class="form-control" id="cnsCidadao" required>
          </div>
          <div class="mb-3">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>
          </div>
          <div class="mb-3">
            <label>Vacinas Disponíveis</label>
            <ul id="vacinasChecklist" class="list-unstyled"></ul>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Salvar Registro</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/imask"></script> <!-- Máscara de CPF -->
<script src="vacinas_regras.js"></script>
<script src="db.js"></script>
<script src="dashboard.js"></script>

<script>
  document.getElementById('graficoBtn').addEventListener('click', () => {
    window.location.href = 'relatorio.html';
  });
</script>

</body>
</html>
