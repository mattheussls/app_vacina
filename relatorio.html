<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relatório Geral - Vacinas App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script> <!-- Plugin para mostrar números -->
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Relatório Geral</span>
    <button id="voltarBtn" class="btn btn-outline-light btn-sm">Voltar</button>
  </div>
</nav>

<div class="container my-4">

  <!-- Filtro por Data -->
  <div class="card mb-4 p-3">
    <div class="row g-2">
      <div class="col-6">
        <input type="date" id="dataInicio" class="form-control">
      </div>
      <div class="col-6">
        <input type="date" id="dataFim" class="form-control">
      </div>
      <div class="col-12 d-grid mt-2">
        <button id="btnFiltrar" class="btn btn-success">Filtrar</button>
      </div>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="mb-4">
    <h5 class="text-primary mb-2">Cobertura Vacinal por Faixa Etária</h5>
    <canvas id="graficoFaixaEtaria"></canvas>
  </div>

  <div class="mb-4">
    <h5 class="text-primary mb-2">Registros por Dia</h5>
    <canvas id="graficoRegistrosPorDia"></canvas>
  </div>

  <div class="mb-4">
    <h5 class="text-primary mb-2">Cobertura Vacinal</h5>
    <canvas id="graficoProporcao"></canvas>
  </div>

</div>

<script src="db.js"></script>
<script src="relatorio.js"></script>

<script>
  document.getElementById('voltarBtn').addEventListener('click', () => {
    window.location.href = 'dashboard.html';
  });
</script>

</body>
</html>
