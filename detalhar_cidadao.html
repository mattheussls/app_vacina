<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhar Cidadão - Vacinas App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .btn-float {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn-edit {
      bottom: 140px;
      right: 20px;
    }
    .btn-delete {
      bottom: 70px;
      right: 20px;
    }
    h4.section-title {
      margin-top: 30px;
      font-weight: bold;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 8px;
    }
  </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Detalhes do Cidadão</span>
    <button id="voltarBtn" class="btn btn-outline-light btn-sm">Voltar</button>
  </div>
</nav>

<div class="container my-4">
  <div id="dadosCidadao" class="mb-4"></div>
</div>

<!-- Botões Flutuantes -->
<button id="editarBtn" class="btn btn-primary btn-float btn-edit" title="Editar">
  <i class="fas fa-edit"></i>
</button>
<button id="excluirBtn" class="btn btn-danger btn-float btn-delete" title="Excluir">
  <i class="fas fa-trash"></i>
</button>

<!-- Modal de Edição -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Editar/Atualizar Cidadão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="editarForm">
          <div class="mb-3">
            <label>Nome do Cidadão</label>
            <input type="text" class="form-control" id="editNomeCidadao" required>
          </div>
          <div class="mb-3">
            <label>CPF</label>
            <input type="text" class="form-control" id="editCpfCidadao" required maxlength="14">
          </div>
          <div class="mb-3">
            <label>CNS</label>
            <input type="text" class="form-control" id="editCnsCidadao" required>
          </div>
          <div class="mb-3">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control" id="editDataNascimento" required>
          </div>
          <div class="mb-3">
            <label>Vacinas</label>
            <ul id="editarVacinasChecklist" class="list-unstyled"></ul>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="vacinas_regras.js"></script>
<script src="db.js"></script>
<script src="detalhar_cidadao.js"></script>

</body>
</html>
